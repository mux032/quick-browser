<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="50" y="30" width="300" height="550" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <rect x="65" y="50" width="270" height="510" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
  
  <!-- Status bar -->
  <rect x="65" y="50" width="270" height="30" fill="#3F51B5" rx="5" ry="5"/>
  <text x="90" y="70" font-family="Arial" font-size="14" fill="white">QB Settings</text>
  <circle cx="310" cy="65" r="8" fill="white" opacity="0.8"/>
  <circle cx="290" cy="65" r="8" fill="white" opacity="0.8"/>
  
  <!-- Back button -->
  <circle cx="85" cy="85" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <path d="M90,85 L80,85 L85,80 M80,85 L85,90" stroke="#3F51B5" stroke-width="2" fill="none"/>
  
  <!-- Settings sections -->
  <rect x="65" y="110" width="270" height="40" fill="#E8EAF6"/>
  <text x="90" y="135" font-family="Arial" font-size="16" fill="#3F51B5" font-weight="bold">Appearance</text>
  
  <!-- Theme toggle -->
  <rect x="85" y="160" width="230" height="50" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="100" y="185" font-family="Arial" font-size="14" fill="#333">Dark theme</text>
  <rect x="280" y="170" width="30" height="15" rx="7.5" ry="7.5" fill="#3F51B5"/>
  <circle cx="300" cy="177.5" r="10" fill="white" stroke="#ddd"/>
  
  <!-- Bubbles section -->
  <rect x="65" y="220" width="270" height="40" fill="#E8EAF6"/>
  <text x="90" y="245" font-family="Arial" font-size="16" fill="#3F51B5" font-weight="bold">Bubble Settings</text>
  
  <!-- Bubble size slider -->
  <rect x="85" y="270" width="230" height="50" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="100" y="295" font-family="Arial" font-size="14" fill="#333">Bubble size</text>
  <line x1="185" y1="295" x2="285" y2="295" stroke="#ddd" stroke-width="4" stroke-linecap="round"/>
  <circle cx="235" cy="295" r="10" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
  
  <!-- Bubble opacity -->
  <rect x="85" y="330" width="230" height="50" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="100" y="355" font-family="Arial" font-size="14" fill="#333">Inactive bubble opacity</text>
  <line x1="185" y1="355" x2="285" y2="355" stroke="#ddd" stroke-width="4" stroke-linecap="round"/>
  <circle cx="215" cy="355" r="10" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
  
  <!-- Content section -->
  <rect x="65" y="390" width="270" height="40" fill="#E8EAF6"/>
  <text x="90" y="415" font-family="Arial" font-size="16" fill="#3F51B5" font-weight="bold">Content</text>
  
  <!-- Ad blocking -->
  <rect x="85" y="440" width="230" height="50" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="100" y="465" font-family="Arial" font-size="14" fill="#333">Block ads</text>
  <rect x="280" y="450" width="30" height="15" rx="7.5" ry="7.5" fill="#3F51B5"/>
  <circle cx="300" cy="457.5" r="10" fill="white" stroke="#ddd"/>
  
  <!-- Screenshot preference -->
  <rect x="85" y="500" width="230" height="50" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="100" y="525" font-family="Arial" font-size="14" fill="#333">Allow screenshots</text>
  <rect x="280" y="510" width="30" height="15" rx="7.5" ry="7.5" fill="#9E9E9E"/>
  <circle cx="290" cy="517.5" r="10" fill="white" stroke="#ddd"/>
  
  <!-- Screen title -->
  <text x="200" y="600" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Settings Screen</text>
  <text x="200" y="620" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Customize app appearance and behavior</text>
</svg>