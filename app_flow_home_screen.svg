<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="50" y="30" width="300" height="550" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <rect x="65" y="50" width="270" height="510" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
  
  <!-- Status bar -->
  <rect x="65" y="50" width="270" height="30" fill="#3F51B5" rx="5" ry="5"/>
  <text x="90" y="70" font-family="Arial" font-size="14" fill="white">QB Browser</text>
  <circle cx="310" cy="65" r="8" fill="white" opacity="0.8"/>
  <circle cx="290" cy="65" r="8" fill="white" opacity="0.8"/>
  
  <!-- Main content -->
  <rect x="85" y="100" width="230" height="80" rx="10" ry="10" fill="#5C6BC0" stroke="#3F51B5"/>
  <text x="110" y="140" font-family="Arial" font-size="18" fill="white" font-weight="bold">Start Browsing</text>
  <text x="110" y="160" font-family="Arial" font-size="12" fill="white">Open in bubble mode</text>
  
  <!-- History button -->
  <rect x="85" y="200" width="230" height="60" rx="10" ry="10" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="120" y="235" font-family="Arial" font-size="16" fill="#3F51B5">History</text>
  <circle cx="100" cy="230" r="10" fill="#7986CB"/>
  <path d="M100,225 L100,230 L105,230" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Settings button -->
  <rect x="85" y="280" width="230" height="60" rx="10" ry="10" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="120" y="315" font-family="Arial" font-size="16" fill="#3F51B5">Settings</text>
  <circle cx="100" cy="310" r="10" fill="#7986CB"/>
  <path d="M95,310 L105,310 M100,305 L100,315" stroke="#fff" stroke-width="2"/>
  
  <!-- Recent bubbles section -->
  <text x="85" y="380" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Recent Bubbles</text>
  
  <!-- Recent bubble item 1 -->
  <circle cx="110" cy="410" r="20" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
  <text x="110" cy="410" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">G</text>
  <text x="145" y="415" font-family="Arial" font-size="14" fill="#333">Google</text>
  
  <!-- Recent bubble item 2 -->
  <circle cx="110" cy="460" r="20" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
  <text x="110" cy="460" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">W</text>
  <text x="145" y="465" font-family="Arial" font-size="14" fill="#333">Wikipedia</text>
  
  <!-- Bottom navigation bar -->
  <rect x="65" y="520" width="270" height="40" fill="#3F51B5"/>
  <circle cx="110" cy="540" r="15" fill="white" opacity="0.3"/>
  <circle cx="200" cy="540" r="15" fill="white" opacity="0.3"/>
  <circle cx="290" cy="540" r="15" fill="white" opacity="0.3"/>
  
  <!-- Home button -->
  <circle cx="200" cy="525" r="15" fill="white"/>
  
  <!-- Screen title -->
  <text x="200" y="600" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Home Screen</text>
  <text x="200" y="620" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Main entry point to the app</text>
</svg>