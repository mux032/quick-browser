<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="50" y="30" width="300" height="550" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <rect x="65" y="50" width="270" height="510" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
  
  <!-- Status bar -->
  <rect x="65" y="50" width="270" height="30" fill="#3F51B5" rx="5" ry="5"/>
  <text x="90" y="70" font-family="Arial" font-size="14" fill="white">QB - Read Mode</text>
  <circle cx="310" cy="65" r="8" fill="white" opacity="0.8"/>
  <circle cx="290" cy="65" r="8" fill="white" opacity="0.8"/>
  
  <!-- Read mode toolbar -->
  <rect x="65" y="80" width="270" height="40" fill="#f5f5f5"/>
  
  <!-- Back button -->
  <circle cx="85" cy="100" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <path d="M90,100 L80,100 L85,95 M80,100 L85,105" stroke="#3F51B5" stroke-width="2" fill="none"/>
  
  <!-- Settings button -->
  <circle cx="315" cy="100" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="315" cy="100" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle" dominant-baseline="middle">⚙️</text>
  
  <!-- Save button -->
  <circle cx="280" cy="100" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="280" cy="100" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle" dominant-baseline="middle">💾</text>
  
  <!-- Font size buttons -->
  <circle cx="245" cy="100" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="245" cy="100" font-family="Arial" font-size="15" fill="#3F51B5" text-anchor="middle" dominant-baseline="middle">A+</text>
  
  <circle cx="210" cy="100" r="15" fill="#E8EAF6" stroke="#C5CAE9"/>
  <text x="210" cy="100" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle" dominant-baseline="middle">A-</text>
  
  <!-- Article title -->
  <text x="90" y="150" font-family="Georgia" font-size="18" fill="#333" font-weight="bold">The Benefits of Minimal Browsing</text>
  
  <!-- Article metadata -->
  <text x="90" y="170" font-family="Arial" font-size="12" fill="#666">exampleblog.com · 5 min read</text>
  
  <!-- Content divider -->
  <line x1="90" y1="180" x2="310" y2="180" stroke="#eee" stroke-width="2"/>
  
  <!-- Article content -->
  <rect x="90" y="190" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="205" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="220" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="235" width="180" height="10" rx="2" ry="2" fill="#333"/>
  
  <rect x="90" y="260" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="275" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="290" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="305" width="210" height="10" rx="2" ry="2" fill="#333"/>
  
  <rect x="90" y="330" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="345" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="360" width="195" height="10" rx="2" ry="2" fill="#333"/>
  
  <rect x="90" y="385" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="400" width="220" height="10" rx="2" ry="2" fill="#333"/>
  <rect x="90" y="415" width="140" height="10" rx="2" ry="2" fill="#333"/>
  
  <!-- Small bubble indicator (showing this is still in bubble mode) -->
  <circle cx="300" cy="500" r="20" fill="#3F51B5" stroke="#303F9F" stroke-width="2" filter="drop-shadow(0px 3px 3px rgba(0,0,0,0.3))"/>
  <text x="300" cy="500" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">QB</text>
  
  <!-- Screen title -->
  <text x="200" y="600" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Read Mode</text>
  <text x="200" y="620" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Clean, ad-free reading experience</text>
</svg>