plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Temporarily disable kapt to get a successful build
    // id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.qb.browser"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    kotlinOptions {
        jvmTarget = '11'
    }
    
    buildFeatures {
        compose true
    }
    
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.4'
    }

    namespace 'com.qb.browser'
}

dependencies {
    implementation platform("androidx.compose:compose-bom:2024.01.00")
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.material:material"
    implementation "androidx.compose.ui:ui-tooling-preview"
    debugImplementation "androidx.compose.ui:ui-tooling"

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-service:2.3.1'
    
    // WorkManager for background tasks
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    
    // Preferences
    implementation 'androidx.preference:preference-ktx:1.1.1'
    
    // Room database
    implementation 'androidx.room:room-runtime:2.3.0'
    implementation 'androidx.room:room-ktx:2.3.0'
    // Temporarily disable kapt
    // kapt 'androidx.room:room-compiler:2.3.0'
    
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0'
    
    // WebView extensions
    implementation 'androidx.webkit:webkit:1.4.0'
    
    // JSoup for HTML parsing (for read mode)
    implementation 'org.jsoup:jsoup:1.14.1'
    
    // Material Design components
    implementation 'com.google.android.material:material:1.4.0'
    
    // Jetpack Compose
    implementation 'androidx.compose.ui:ui:1.0.1'
    implementation 'androidx.compose.material3:material3:1.0.0-alpha02'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.0.1'
    implementation 'androidx.activity:activity-compose:1.3.1'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.0.1'
    
    // Animation
    implementation 'androidx.dynamicanimation:dynamicanimation:1.0.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.31"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.31"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31"
    implementation "androidx.compose.compiler:compiler:1.0.5"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
